name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]

    - name: Test with pytest
      run: |
        PYTHONPATH=. coverage run -m pytest -k "not DockerIntegrationTest"
        coverage xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true

  integration-test:
    runs-on: ubuntu-latest
    needs: unit-test

    steps:
    - uses: actions/checkout@v3

    - name: Build and run the containers
      run: docker-compose up -d --build

    - name: Wait for services to be ready
      run: |
        echo "Waiting for sshd to be ready..."
        # The sshd container can take a moment to start up and accept connections
        sleep 10

    - name: Run integration tests
      run: >
        docker-compose exec -T hotplots
        python -m pytest hotplots/_test/integration/docker_integration_test.py

    - name: Tear down the containers
      if: always()
      run: docker-compose down
